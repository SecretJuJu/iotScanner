<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="/static/css/style.css" rel="stylesheet">
        <title>Scanner</title>
        <script src="/static/js/index.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="left">
                    <h2>host scan</h2>
                    <div>
                        <ul>
                            <button onclick="host_scan()">
                                host-scan
                            </button>
                        </ul>
                        <div>
                            <input type="text" name="ip_range" pattern="^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$" placeholder="192.168.0.0-255">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h2>Detail</h2>
                </div>
            </div>
            <div class="cont">
                <div class="left">
                    <ul>

                    </ul>
                </div>
                <div class="right">
                    <ul class="host_detail">
                        <li>
                            <strong>
                                IP
                            </strong>
                            :
                            <span>

                            </span>
                        </li>
                        </br>
                        <li>
                            <strong>
                                MAC ADDR
                            </strong>
                            :
                            <span>

                            </span>
                        </li>
                        </br>
                        <li>
                            <strong>
                                COMPANY
                            </strong>
                            :
                            <span>

                            </span>
                        </li>
                        </br>
                        <li>
                            <strong>PORTS</strong>
                            <button onclick="refresh_host_detail()">
                                refresh
                            </button>
                            <p>

                            </p>
                        </li>
                        <br/>
                        <span class='green_window'>
                        <input id=text type="text" class='input_text' name="search" onkeydown="enterSearch()"/></span>
                        <input type="button" class='sch_smit' value="검색" onclick="myFunction()"/>
<!-- JAVASCRIPT -->
                        <script type="text/javascript">
                        function enterSearch() {
                          if(event.keyCode == 13){
                              myFunction();  // 실행할 이벤트
                        }
                        }
                        function myFunction() {
                            var x = document.getElementById("text").value;
                            url = "/exploit/search?keyword="+x
                            fetch(url).then(res => {
                                res.json().then(data=> {
                                    let list = document.querySelector(".y>ul")
                                    list.innerHTML = ""
                                    data.forEach(e=> {
                                        list.innerHTML+=`
                                        <li>
                                            <a href="/exploit/detail?id=`+e[0]+`">
                                                <span>
                                                    `+e[1]+`
                                                </span>
                                                <span>
                                                    `+e[2]+`
                                                </span>
                                                <span>
                                                    `+e[3]+`
                                                </span>
                                                <span>
                                                    `+e[4]+`
                                                </span>
                                            </a>
                                        </li>
                                        `

                                        console.log(e)
                                    })
                                })
                                .catch(err => {
                                    console.log(err)
                                })
                            }).catch(err => {
                                console.log(err)
                            })
                        }
                        </script>
                        <div class="y">
                            <ul>

                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
