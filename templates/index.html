<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="/static/css/style.css" rel="stylesheet">
        <title>Scanner</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="left">
                    <h2>host scan</h2>
                    <ul>
                        <button onclick="scan('arp')">
                            arp-scan
                        </button>

                    </ul>
                </div>
                <div class="right">
                    <h2>Detail scan</h2>
                </div>
            </div>
            <div class="cont">
                <div class="left">
                    <ul>
                        <li>
                            <button>
                                 window 10 is scanned
                            </button>
                        </li>
                        <li>
                            <button>
                               linux ubuntu is scanned
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="right">

                </div>
            </div>
        </div>
        <script>
            function scan(scan_type) {
                var url = '/scan/host_scan';
                var data = {"scan_type": scan_type};

                fetch(url, {
                  method: 'POST',
                  body: JSON.stringify(data), // data can be `string` or {object}!
                  headers:{
                    'Content-Type': 'application/json'
                  }
                }).then(res => {
                    console.log(res)
                })
                .catch(err =>{
                    console.log(err)
                })
            }
        </script>
    </body>
</html>
